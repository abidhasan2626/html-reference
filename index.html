<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Video, Audio, Images, Semantic Tag Practice</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>HTML video from Folder</h1>
		<video src="video/gift-card.mp4" controls></video>
		<h1>HTML audio from Folder</h1>
		<audio src="audio/oxp.wav" controls></audio>
		<h1>Image from Folder</h1>
		<img src="images/scene.jpg" alt="Scenary">
		<h1>Embed Video using iFrame</h1>
		<iframe src="https://www.youtube.com/embed/dJrrUMiVloE?si=0GA1ZAtqS1ghej_9"></iframe>

	</body>
	</html>
